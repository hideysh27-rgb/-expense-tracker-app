<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出記録アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>支出記録アプリ</h1>
        </header>
        <main>
            <section class="input-section">
                <h2>支出を追加</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" name="category" required>
                            <option value="">選択してください</option>
                            <option value="食費">食費</option>
                            <option value="交通費">交通費</option>
                            <option value="娯楽費">娯楽費</option>
                            <option value="住居費">住居費</option>
                            <option value="通信費">通信費</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" name="amount" placeholder="例: 1200" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                     <div class="form-group">
                        <label for="memo">メモ</label>
                        <input type="text" id="memo" name="memo" placeholder="（任意）">
                    </div>
                    <button type="submit">追加</button>
                </form>
            </section>

            <section class="summary-section">
                <h2>合計支出</h2>
                <p>￥ <span id="total-expenses">0</span></p>
            </section>

            <section class="list-section">
                <h2>支出一覧</h2>
                <ul id="expense-list">
                    <!-- JavaScriptによって動的に項目が追加されます -->
                </ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
